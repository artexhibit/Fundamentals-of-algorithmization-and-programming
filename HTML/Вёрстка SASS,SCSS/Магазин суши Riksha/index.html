<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__body">
            <img class="header__logo logo" src="./images/header/logo.png" alt="logo">
            <div class="header__nav">
                <div class="header__up">
                    <ul class="nav">
                        <li class="nav__item"><a class="link" href="#">О нас</a></li>
                        <li class="nav__item"><a class="link" href="#">Доставка и оплата</a></li>
                        <li class="nav__item"><a class="link" href="#">Контакты</a></li>
                        <li class="nav__item"><a class="link" href="#">Бонусы</a></li>
                        <li class="nav__item"><a class="link" href="#">Вакансии</a></li>
                    </ul>
                    <div class="contact">
                        <div class="contact__phone">
                            <img class="contact__icon" src="./images/header/phone.svg" alt="phone">
                            <p class="contact__number">+7 (495) 617-14-24</p>
                        </div>
                        <p class="contact__hours">c 10:00 до 23:00</p>
                    </div>
                    <div class="cart">
                        <p class="cart__amount">0 &#8381;</p>
                        <div class="cart__devider"></div>
                        <button class="cart__button">
                            <img class="cart__icon" src="./images/header/cart.svg" alt="cart">
                            <img class="cart__items" src="./images/header/cartItems.svg" alt="cartItems">
                        </button>
                    </div>
                    <button class="profile__button">
                        <img class="profile__icon" src="./images/header/profile.svg" alt="profile">
                    </button>
                </div>
                <div class="header__low">
                    <div class="food-type">
                        <img class="food-type__icon" src="./images/header/foodTypes/pizza.svg" alt="pizza">
                        <a class="food-type__name link" href="#">Пицца</a>
                    </div>
                    <div class="food-type">
                        <img class="food-type__icon" src="./images/header/foodTypes/sushi.svg" alt="profile">
                        <a class="food-type__name link" href="#">Суши</a>
                    </div>
                    <div class="food-type">
                        <img class="food-type__icon" src="./images/header/foodTypes/rolle.svg" alt="profile">
                        <a class="food-type__name link" href="#">Роллы</a>
                    </div>
                    <div class="food-type">
                        <img class="food-type__icon" src="./images/header/foodTypes/set.svg" alt="profile">
                        <a class="food-type__name link" href="#">Сеты</a>
                    </div>
                    <div class="food-type">
                        <img class="food-type__icon" src="./images/header/foodTypes/wok.svg" alt="profile">
                        <a class="food-type__name link" href="#">Wok</a>
                    </div>
                    <div class="food-type">
                        <img class="food-type__icon" src="./images/header/foodTypes/soup.svg" alt="profile">
                        <a class="food-type__name link" href="#">Супы</a>
                    </div>
                    <div class="food-type">
                        <img class="food-type__icon" src="./images/header/foodTypes/salad.svg" alt="profile">
                        <a class="food-type__name link" href="#">Салаты</a>
                    </div>
                    <div class="food-type">
                        <img class="food-type__icon" src="./images/header/foodTypes/dessert.svg" alt="profile">
                        <a class="food-type__name link" href="#">Десерты</a>
                    </div>
                    <div class="food-type">
                        <img class="food-type__icon" src="./images/header/foodTypes/drink.svg" alt="profile">
                        <a class="food-type__name link" href="#">Напитки</a>
                    </div>
                    <div class="food-type">
                        <img class="food-type__icon" src="./images/header/foodTypes/sale.svg" alt="profile">
                        <a class="food-type__name link" href="#">Акции</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
