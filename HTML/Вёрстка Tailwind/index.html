<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вёрстка Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="fonts.css">
</head>

<body class="min-h-full">
    <header class="bg-[#1B3764]">
        <section
            class="max-w-[90.9%] mx-auto px-4 py-5 flex flex-col justify-center sm:justify-between sm:items-center xl:flex-row">
            <div class="flex flex-col gap-3 sm:flex-row sm:gap-8">
                <div class="flex justify-center sm:justify-start">
                    <img src="images/logo.png" alt="logo">
                    <h1 class="text-2xl font-bold text-white ps-3">Pages</h1>
                </div>
                <div class="flex justify-center md:justify-start gap-3">
                    <button class="bg-white w-[35px] h-[35px] flex justify-center items-center">
                        <img src="images/facebook.svg" alt="facebook">
                    </button>
                    <button class="bg-white w-[35px] h-[35px] flex justify-center items-center">
                        <img src="images/twitter.svg" alt="twitter">
                    </button>
                    <button class="bg-white w-[35px] h-[35px] flex justify-center items-center">
                        <img src="images/linkedin.svg" alt="linkedin">
                    </button>
                </div>
            </div>
            <nav class="flex flex-col justify-center items-center gap-3 mt-4 sm:justify-start xl:m-0 xl:flex-row">
                <ul
                    class="flex flex-col gap-0 text-center text-lg text-white font-['Inter'] sm:flex-row sm:gap-12 sm:text-start">
                    <li class="text-yellow-300"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Pages</a></li>
                    <li class="ml-3"><a href="#">Contact Us</a></li>
                </ul>
                <button class="flex justify-center items-center w-[17px] h-[17px] mt-1 sm:mt-0 sm:ml-6 sm:mr-9">
                    <img src="images/basket.svg" alt="">
                </button>
                <button class="w-48 h-12 sm:w-56 sm:h-16 bg-yellow-400 flex justify-center items-center mt-1 sm:mt-0">
                    <p class="font-['Cardo'] text-xl">Order Today</p>
                </button>
            </nav>
        </section>
    </header>
</body>

</html>
