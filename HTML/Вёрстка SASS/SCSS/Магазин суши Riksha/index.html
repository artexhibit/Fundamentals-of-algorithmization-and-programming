<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__body">
            <img class="header__logo logo" src="./images/header/logo.png" alt="logo">
            <div class="header__nav">
                <div class="header__up">
                    <ul class="nav">
                        <li class="nav__item">О нас</li>
                        <li class="nav__item">Доставка и оплата</li>
                        <li class="nav__item">Контакты</li>
                        <li class="nav__item">Бонусы</li>
                        <li class="nav__item">Вакансии</li>
                    </ul>
                    <div class="contact">
                        <div class="contact__phone">
                            <img class="contact__icon" src="./images/header/phone.svg" alt="phone">
                            <p class="contact__number">+7 (495) 617-14-24</p>
                        </div>
                        <p class="contact__hours">c 10:00 до 23:00</p>
                    </div>
                    <button class="cart">
                        <p class="cart__amount">0 &#8381;</p>
                        <div class="cart__devider"></div>
                        <img class="cart__icon" src="./images/header/cart.svg" alt="cart">
                        <div class="cart__items">0</div>
                    </button>
                    <button class="profile">
                        <img class="profile__icon" src="./images/header/profile.svg" alt="profile">
                    </button>
                </div>
                <div class="header__low">
                    <div class="food-type">
                        <img class="food-type__icon" src="./images/header/foodTypes/pizza.svg" alt="pizza">
                        <p class="food-type__name">Пицца</p>
                    </div>
                    <div class="food-type">
                        <img class="food-type__icon" src="./images/header/foodTypes/sushi.svg" alt="profile">
                        <p class="food-type__name">Суши</p>
                    </div>
                    <div class="food-type">
                        <img class="food-type__icon" src="./images/header/foodTypes/rolle.svg" alt="profile">
                        <p class="food-type__name">Роллы</p>
                    </div>
                    <div class="food-type">
                        <img class="food-type__icon" src="./images/header/foodTypes/set.svg" alt="profile">
                        <p class="food-type__name">Сеты</p>
                    </div>
                    <div class="food-type">
                        <img class="food-type__icon" src="./images/header/foodTypes/wok.svg" alt="profile">
                        <p class="food-type__name">Wok</p>
                    </div>
                    <div class="food-type">
                        <img class="food-type__icon" src="./images/header/foodTypes/soup.svg" alt="profile">
                        <p class="food-type__name">Супы</p>
                    </div>
                    <div class="food-type">
                        <img class="food-type__icon" src="./images/header/foodTypes/salad.svg" alt="profile">
                        <p class="food-type__name">Салаты</p>
                    </div>
                    <div class="food-type">
                        <img class="food-type__icon" src="./images/header/foodTypes/dessert.svg" alt="profile">
                        <p class="food-type__name">Десерты</p>
                    </div>
                    <div class="food-type">
                        <img class="food-type__icon" src="./images/header/foodTypes/drink.svg" alt="profile">
                        <p class="food-type__name">Напитки</p>
                    </div>
                    <div class="food-type">
                        <img class="food-type__icon" src="./images/header/foodTypes/sale.svg" alt="profile">
                        <p class="food-type__name">Акции</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
