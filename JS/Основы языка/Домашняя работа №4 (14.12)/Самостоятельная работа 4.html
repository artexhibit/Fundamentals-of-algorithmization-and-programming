			function compareElements(a, b) {
				if ((typeof a == `string` && typeof b == `number`)) return 1;

				if ((typeof a == `string` && typeof b == `string`) && (a > b)) return -1;
				if ((typeof a == `string` && typeof b == `string`) && (a < b)) return 1;

				if ((typeof a == `number` && typeof b == `number`) && (a > b)) return -1;
