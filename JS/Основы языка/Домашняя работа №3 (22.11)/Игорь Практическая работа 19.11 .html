<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>
	<body>
		<script>
			//Задание 1. Напишите функцию hello1(), которая при вызове будет возвращать строку «Привет, JavaScript!».
			
			function hello1() {
				console.log("Привет, JavaScript!");
			};
			hello1();
			
			//Задание 2. Напишите функцию hello2(), которая при вызове будет принимать переменную name (например, «Василий») и выводить строку (в нашем случае «Привет, Василий»).  В случае отсутствующего аргумента выводить «Привет, гость»
			
			function hello2(name) {
				if (name != undefined) {
					console.log("Привет, " + name);
				} else {
					console.log("Привет гость");
				};
			};
			hello2("Василий");
			
			//Задание 3. Напишите функцию mul(n,m), которая принимает два аргумента и возвращает произведение этих аргументов. Проверьте ее работу.
			
			function mul(n, m) {
				console.log(n * m);
			};
			mul(2, 3);
			
			//Задание 4. Создайте функцию repeat(str, n), которая возвращает строку, состоящую и n повторений строки str. n — по умолчанию 2, str — пустая строка
			
			function repeat(str = "", n = 2) {
				let str1 = "";
				
				for (let i = 0; i < n; i++) {
					str1 += str;
				};
				console.log(str1);
			};
			repeat("n", 4);
			
			//Задание 5. Создайте функцию rgb(), которая будет принимать три числовых аргумента и возвращать строку вида «rgb(23,100,134)». Если аргументы не заданы, считать их равными нулю. Не проверять переменные на тип данных
			
			function rgb(a = 0, b = 0, c = 0) {
				console.log(`rgb(${a},${b},${c})`);
			};
			rgb(23, 100, 134);
			
			//Задание 6. Создайте функцию avg() , которая будет находить среднее значение по всем своим аргументам (аргументы величины числовые).
			
			function avg(numbers) {
				let total = 0
				
				for (number of numbers) {
					total += number;
				};
				console.log(total / numbers.length);
			};
			avg([2,2,10]);
			
			//Задание 7. Создайте функцию m(a,b) оболочку для mul(). m() должна принимать два аргумента а возвращать результат работы mul() с этими двумя аргументами После выполнения задания поэкспериментируйте, создайте функцию log(), которая будет принимать одно значение, а вызывать  console.log() с этим значением.
			
			function m(a, b) {
				//return mul(a, b); - без log()
				let toPrint = mul(a,b)
				return log(toPrint);
			};
			
			function mul(a, b) {
				return a * b;
			};
			
			function log(toPrint) {
				console.log(toPrint);
			};
			m(2, 9);
			//Задание 8. (*) Напишите функцию operation(m,n,o), в которой m и n — числовые переменные, а o — функциональный литерал, который берет два аргумента и выполняет математическую операцию над ними (например, функция mul() из задания 4.)
			
			function operation(m, n) {
				let o = mul(m, n);
				console.log(o);
			};
			operation(2, 10);
			
			//Задание 9. (*) Напишите функцию addN(n), которая вернёт другую функцию. Возвращенная функция должна складывать получаемый аргумент с аргументом n возвращающей функции. Внимание, эта простая на реализацию замыкания.
			
			function addN(n) {
				return function addSecondN() {
					console.log(n + n);
				};
			};
			let addSecondN = addN(9);
			addSecondN();

			//Задание 10.(*) Напишите функцию words(),  которая в зависимости от переданного в нее целочисленного аргумента n, будет выводить слово «товар» в нужно форме («12 товаров», но «22 товара»). По умолчанию аргумент d должен иметь значение 0
			
			function words(n = 0) {
				let ending = "";
				
				if (Number.isInteger(n)) {
					if (n % 10 > 1 && n % 10 < 5) {
						ending = "а";
					} else if (n % 100 == 1) {
						ending = "";
					} else {
						ending = "ов"
					};
					return console.log(`${n} товар${ending}`);
				} else {
					return console.log(`Вы ввели ${typeof n}. Введите целое число.`);
				};
			};
			words(88);
		</script>
	</body>
