        divTwo.style.border = "2px solid red";

        //One element
        let elem = new ElemOne(divOne);
        //add value to element's text
        elem.html("!");
        //add value after element
        elem.append("!");
        //add value before element
        elem.prepend("!")
        //set element's attributes + chain functionality
        elem.attr("class", "www").attr("title", "hello");
        
        //Multiple elements
        let elemM = new ElemMult([divThree, divTwo]);
        elemM.prepend("!").append("!");
